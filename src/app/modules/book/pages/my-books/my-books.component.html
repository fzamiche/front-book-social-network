<div class="p-3">

  <div class="d-flex justify-content-between align-items-center">
    <h3>My book list</h3>
    <a [routerLink]="['/books', 'manage-book']" class="btn btn-outline-primary">
      <i class="fas fa-plus">&nbsp;New book</i>
    </a>
  </div>
  <hr>

  <div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      [isManager]="true"
      (archive)="onArchiveBook($event)"
      (share)="onShareBook($event)"
      (edit)="onEditBook($event)"
    ></app-book-card>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <app-pagination
      [page]="page"
      [totalPages]="bookResponse.totalPages"
      [first]="bookResponse.first"
      [last]="bookResponse.last"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
